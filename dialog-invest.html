    <md-content>
        <md-progress-linear md-mode="indeterminate" class="md-accent" ng-show="inTransaction" id="md-linear"></md-progress-linear>
        <md-toolbar id="md-toolbar">
            <div class="md-toolbar-tools" >
                    <h2 style="color:white">Portfolios</h2>
            </div>
        </md-toolbar>

        <md-list>
            <md-item ng-repeat="item in portfolios">
                <md-item-content>
                    <div class="md-tile-left">
                        <img ng-src="{{item.face}}" class="face" alt="{{item.portfolio}}">
                    </div>
                    <div class="md-tile-content" layout="row">
                        <div layout="column" flex="80">
                                <h3>{{item.portfolio}} </h3>
                            <p>Confidence: {{item.confidence}}</p>
                            <p>
                                Possible income: {{item.income}}
                            </p>
                        </div>
                        <div flex>
                            <md-checkbox ng-model="item.checked" ng-click="updateSelection($index, portfolios)" aria-label="Checkbox 1">
                            </md-checkbox>
                        </div>
                                            </div>
                </md-item-content>
            </md-item>
        </md-list>
        <div layout="row" layout-align="center center">
            <md-slider flex ng-show="slider" md-discrete ng-model="rating" step="50" min="1" max="8950" aria-label="rating" id="slider">
            </md-slider>
        </div>
        
        <span class="md-accent" id="modal-alert">{{alert}}</span>
    
    </md-content>
    <div class="md-actions" layout="row">
        <div flex>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </div>
        <div>
            <md-button ng-click="purchase(currentPortfolio)" class="md-primary">
                purchase
            </md-button>
<!--
            <md-button ng-click="purchase(currentPortfolio)" class="md-primary">
                Purchase
            </md-button>
-->
        </div>
        
    </div>
</md-dialog>
